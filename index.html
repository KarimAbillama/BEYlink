<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEYlink â€” Beirut Urban Intelligence</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="map"></div>
    <script>
        // Replace the placeholder below with your Mapbox public token.
        // Get one free at https://account.mapbox.com/
        // NEVER commit a real token to a public repository.
        mapboxgl.accessToken = 'YOUR_MAPBOX_PUBLIC_TOKEN_HERE';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [35.5018, 33.8938], // Beirut, Lebanon [lng, lat]
            zoom: 13
        });

        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.ScaleControl());
    </script>
</body>
</html>
